<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Success!</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/success.css" class="light"/>
    <link rel="stylesheet" href="../css/darksuccess.css" class="dark" disabled="true" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Raleway:wght@100;400;600&display=swap"
        rel="stylesheet" />

<body>
    <div class="grid-container">
        <header class="header row">
            <!-- logo linksboven-->
            <div class="logo">
                <img class="col-12" src="../images/logo.png" alt="logo" />
            </div>

            <div class="space col-65"></div>

            <!--  buttons/functions -->
            <div class="header-functions">
                <button class="logout col-1 headerbutton" id="logout" type="submit">
                    Uitloggen
                </button>
                <button class="toggle-mode col-1 headerbutton" id="mode">Switch mode</button>
            </div>
        </header>

        <div class="success">
            <div class="success-header row">
                <div class="whitespace col-2"></div>
                <h1 class="col-8">You're all signed up!</h1>
                <div class="whitespace col-2"></div>
            </div>

            <div class="success-body row">
                <div class="whitespace col-2"></div>
                <p class="col-8">We hebben je succesvol kunnen registreren.</p>
                <div class="whitespace col-2"></div>
            </div>

            <div class="success-footer row">
                <div class="whitespace col-5"></div>
                <button class="login col-2">Log In</button>
                <div class="whitespace col-5"></div>
            </div>
        </div>

        <div>
            <div class="footer col-12">&copy; Copyright 2022, Kamer van Krypto</div>
        </div>
    </div>

</body>
