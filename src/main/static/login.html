<!DOCTYPE html>
<html>
<head>
    <title>Login Kamer van Krypto</title>
    <link href="login.css" rel="stylesheet" />
    <script src="login.js" defer></script>
</head>
<header>
    <h1>Welkom op Kamer van Krypto.nl:</h1>
</header>

<body>
<div class="grid-container">
    <div class="grid-item">
        <div class="box">
            <div class="box-header">
                <h1>Inloggen:</h1>
            </div>
            <div class="box-body">
                <div class="flex-container">
                    <div class="flex-item-left">
                        <label name="gebruikersnaam">Gebruikersnaam:</label>
                    </div>
                    <div class="flex-item-right">
                        <input
                                id="email"
                                type="text"
                                placeholder="..."
                                name="gebruikersnaam"
                                required
                        />
                    </div>
                </div>
                <div class="flex-container">
                    <div class="flex-item-left">
                        <label name="password">Password:</label>
                    </div>
                    <div class="flex-item-right">
                        <input
                                id="pw"
                                type="password"
                                placeholder="..."
                                name="password"
                                required
                        />
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="flex-container">
                    <div class="flex-item-left">
                        <button id="button" type="submit">Login</button>
                    </div>
                    <div class="flex-item-right">
                        <button type="register">Registreren</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer></footer>
</html>
